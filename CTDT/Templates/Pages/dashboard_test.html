{% extends "template.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Dashboard test</div>

                <div class="card-body">
                    <h1>Test nekkkkkkkkkkk</h1>
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% comment %} <button type="submit">Upload</button> {% endcomment %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>   
{% endblock %}
