{% extends "template.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Dashboard</div>

                <div class="card-body">
                    <section>
                        <img
                            class"banner" 
                            src=".{{post.banner.url}}"
                            alt="{{ post.title }}"
                        />
                        <h1>{{ post.title }}</h1>
                            <p>{{ post.date }}</p>
                            <p>{{ post.body }}</p>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>   
{% endblock %}
