{% extends "template.html" %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Dashboard</div>

                <div class="card-body">
                    <section>
                        <h2>Register a New User</h2>
                        <form class="form-with-validation" action="/users/register/" method="post">
                            {% csrf_token %}
                            {{ form.as_table }}
                            {% comment %} <button type="submit" class="btn btn-primary">Register</button> {% endcomment %}
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>   
{% endblock %}
